<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website with Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/gradient-abstract-constellation-background-wall-papers-cool-wallpapers-cute-wallpapers-background-wallpaper-phone-cool-backgrounds-cute-backgrounds-desktop-wallpaper_947865-1537.jpg?w=826');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            padding: 20px 0;
            text-align: center;
            background: none; /* Remove background color */
        }

        .image-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1499382926300-90a93d2d9990?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Use a different image or the same one */
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        section {
            padding: 60px 20px;
            color: #333;
            text-align: center;
        }

        .about, .services, .contact {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            color: #fff;
        }

        h2 {
            font-size: 1.5em;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>pkplaysrblx</h1>
            <div class="image-circle"></div>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I am a Roblox scripter
                that creates scripts.
                Currently, my favourite libraries are
                Orion Library and Kavo UI
            </p>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <h2>Script Hub</h2>
            <p>I am still working on a script
                hub but it will be relased soon!</p>
        </div>
    </section>





</body>
</html>
